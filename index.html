<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./assets/favicon2.ico">
        
        <!-- Import Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"> 

        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

        <!-- Import Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

        <!-- Import custom CSS -->
        <link rel="stylesheet" href="./assets/styles.css">

        <!-- Import VueJS -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

        <title>The Lobby</title>
    </head>

    <body class="px-4 py-3 mx-auto" style="background-color: #151515; font-family: 'Open Sans', sans-serif; overflow-wrap: break-word; max-width: 900px;">
        <div id="app">
            
            <sign-in-modal :theme="theme" @sign-in="signIn"></sign-in-modal>
            <post-modal :user="user" :theme="theme" :x="x" @post-submitted="addPost"></post-modal>
            <comment :user="user" :theme="theme" :x="x" @post-submitted="addPost"></comment>
            <app-header :user="user" :theme="theme" @switch-theme="switchTheme" @sign-out="signOut" @sign-in="signIn"></app-header>
            <post-list :theme="theme" :posts="posts" :user="user" :comments="comments" :likes="likes" @like-post="likePost" :clikes="clikes" @like-comment="likeComment"></post-list>
            <app-footer :theme="theme"></app-footer>
        </div>

        <!-- Import App -->
        <script src="./main.js"></script>

        <!-- Import Components -->
        <script src="./components/AppHeader.js"></script>
        <script src="./components/AppFooter.js"></script>
        <script src="./components/PostList.js"></script>
        <script src="./components/CommentsList.js"></script>
        <script src="./components/PostModal.js"></script>
        <script src="./components/CommentModal.js"></script>
        <script src="./components/SignInModal.js"></script>


        <!-- Import Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Mount App -->
        <script>app.mount('#app')</script>
    </body>
</html>
